<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Challenge #14: Job List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="heading">
        <h1>Latest open positions</h1>
        <span class="link">See all positions</span>
      </div>
      <div id="job-list">
        <div class="job">
          <span class="job-title">Account Executive</span>
          <span class="job-area">Sales</span>
          <div class="job-local">
            <i class="ph ph-map-pin"></i>
            <span class="job-city">Remote Americas (East)</span>
          </div>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="job">
          <span class="job-title">Frontend Engineer</span>
          <span class="job-area">Engineering</span>
          <div class="job-local">
            <i class="ph ph-map-pin"></i>
            <span class="job-city">Remote</span>
          </div>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="job">
          <span class="job-title">Search Marketing Manager</span>
          <span class="job-area">Marketing</span>
          <div class="job-local">
            <i class="ph ph-map-pin"></i>
            <span class="job-city">Remote</span>
          </div>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="job">
          <span class="job-title">Staff Product Manager (Mobile)</span>
          <span class="job-area">Product & Design</span>
          <div class="job-local">
            <i class="ph ph-map-pin"></i>
            <span class="job-city">Remote EMEA</span>
          </div>
          <i class="ph ph-arrow-right"></i>
        </div>
        <div class="job">
          <span class="job-title">Senior GRC Analyst</span>
          <span class="job-area">Security & IT</span>
          <div class="job-local">
            <i class="ph ph-map-pin"></i>
            <span class="job-city">Remote Americas (East)</span>
          </div>
          <i class="ph ph-arrow-right"></i>
        </div>
      </div>
    </main>
  </body>
</html>
