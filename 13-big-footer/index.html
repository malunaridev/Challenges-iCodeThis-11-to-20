<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCodeThis - Challenge #13: Big Footer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <main>
      <div class="content">
        <div id="about">
          <h1>About the store</h1>
          <div class="links">
            <span>Home</span>
            <span>Become a customer</span>
            <span>About us</span>
            <span>FAQ</span>
            <span>Return policy</span>
            <span>Contact us</span>
          </div>
        </div>
        <div id="language">
          <h1>Language</h1>
          <div class="languages">
            <button>Deutsch</button> <button>English</button>
            <button>Español</button> <button>Français</button>
            <button>Indonesian</button> <button>Italian</button>
            <button>Nederlands</button> <button>Polnisch</button>
            <button>Português</button> <button>русский</button>
            <button>Tiếng Việt</button>
            <button>Türkçe</button>
          </div>
        </div>
        <div id="social-media">
          <h1>Get in touch</h1>
          <div class="icons">
            <i class="ph ph-facebook-logo"></i>
            <i class="ph ph-twitter-logo"></i>
            <i class="ph ph-linkedin-logo"></i>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text">Terms of purchase</span>
        <span class="footer-text">Security and privacy</span>
        <span class="footer-text">Newsletter</span>
      </div>
    </main>
  </body>
</html>
